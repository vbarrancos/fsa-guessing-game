<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>

<body>
    <div class="container" id="app">
        <div class="page-header">
            <h1>Guessing Game</h1>
        </div>
        <h4><a href="./animationtest.html">Animation tester</a></h4>
        <div id="game">
            <div class="game-section" id="game-header">
                <h2>Enter your guess!</h2>
            </div>
            <div class="game-section" id="game-input">
                <input type="text" maxlength="3" class="form-control" placeholder="0-99">
            </div>
            <div class="game-section" id="game-guesses">
                <div id="guess-underlines">
                    <div>_</div>
                    <div>_</div>
                    <div>_</div>
                    <div>_</div>
                    <div>_</div>
                    <div>_</div>
                </div>
                <div id="guess-numbers">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="game-section" id="game-buttons">
                <button id="guess-button" type="button" class="btn btn-primary btn-lg">Guess</button>
                <button id="newgame-button" type="button" class="btn btn-danger btn-lg">Restart</button>
            </div>
        </div>
    </div>
    <!-- change this to flexbox -->
    <div class="footer">
        <div class="footer-segment">
            <img src="./img/fsa_logo.png"></img>
        </div>
        <div class="footer-segment">
            <span>Project by <a href="http://github.com/vbarrancos"><img src="./img/github-vector.svg" id="github-icon">Victor Barrancos</a>
                <br>Sketchy theme from Bootswatch.com
            </span>
        </div>
        <div class="footer-segment">
            <img style="padding:5px" src="https://www.gracehopper.com/images/gh-logo-sm-w-h_1.svg"></img>
        </div>
    </div>

        <div class="card border-primary mb-3">

            <div class="card-body text-primary">

                <p class="card-text">Easy<br>Medium<br>Hard</p>
            </div>
        </div>
    </div> -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/jquery.keyframes.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/game.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/animationframework.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/hotanimations.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/coldanimations.js" charset="utf-8"></script>
    <script>
        var game;
        window.addEventListener("load", function() {
            game = new GuessingGame(document.querySelector("#game"));
            console.log(game)
            game.newGame();
        })
    </script>
</body>

</html>
