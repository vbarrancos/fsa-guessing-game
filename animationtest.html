<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/animation.css" />
    <style>
        #textContainer {
            margin-left: auto;
            margin-right: auto;
            width: 1px;
        }
        
        #coldText
        {
            position: absolute;
            font-size: 50px;
        }

        #hotText
        {
            position: absolute;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Animation Test</h1>
    <input id="animation-magnitude" type="text" maxlength="3" placeholder="Magnitude">
    <button id="start-cold" type="button" onclick="startAnimTest(1)">Start cold animation</button>
    <button id="start-hot" type="button" onclick="startAnimTest(0)">Start hot animation</button>
    <button id="stop-animations" type="button" onclick="anim.clearDynamicAnimations()">Stop animations</button>
    <hr>
    <h3>Cold</h3>
    <div id="textContainer">
        <span id="coldText">Colder</span>
        <!-- <br>
        <div class="snowflake">‚ùÑ</div> -->
    </div>
    <h3>Hot</h3>
    <div id="textContainer">
        <span id="hotText" style="margin: 100px auto; width: 60px;"> Hotter
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/jquery.keyframes.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/animationframework.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/hotanimations.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/coldanimations.js" charset="utf-8"></script>
    <script>
        var anim = new AnimationManager()
        var startAnimTest = function(which) {
            var magnitude = document.getElementById("animation-magnitude").value || 0.5;
            if (which === 0)
                anim.addDynamicAnimation("hot", new HotAnimation(document.getElementById("hotText"), magnitude));
            else
                anim.addDynamicAnimation("cold", new ColdAnimation(document.getElementById("coldText"), magnitude))
        }
    </script>
</body>
</html>
