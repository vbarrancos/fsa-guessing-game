<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/animation.css" />
    <style>
        #textContainer {
            margin-left: auto;
            margin-right: auto;
            width: 1px;
        }
        
        #coldText
        {
            position: absolute;
            font-size: 50px;
        }

        #hotText
        {
            position: absolute;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Animation Test</h1>
    <h3>Cold</h3>
    <div id="textContainer">
        <span id="coldText" class="tremble">Colder</span>
        <br>
        <div class="snowflake">‚ùÑ</div>
    </div>
    <h3>Hot</h3>
    <div id="textContainer">
        <span id="hotText" style="margin: 100px auto; width: 60px;"> Hotter
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/jquery.keyframes.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/animation.js" charset="utf-8"></script>
    <script>
        var anim = new AnimationHandler()
        anim.animateHot(document.getElementById("hotText"));
    </script>
</body>
</html>
